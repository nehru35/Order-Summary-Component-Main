<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <div>
      <img src="images/illustration-hero.svg" alt="illustration hero image">
    </div>

    <div class="second-container">

      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="third-container">

        <div>
          <img src="images/icon-music.svg" alt="icon music image" class="music-image">
          <div>
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <div class="change-block">
          <a href="#">Change</a>
        </div>

      </div>

      <div class="btn-section">
        <button type="button" class="btn1">Proceed to Payment</button>
        <button type="button" class="btn2">Cancel Order</button>
      </div>

    </div>
  </main>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nehru35.github.io">Nehrú André</a>.
  </div>
</body>
</html>
